<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link href="./dist/styles/styles.css" rel="stylesheet" type="text/css" />
  <script src="./dist/js/age-calculator.js"></script>
</head>
<body>
  <header>
    <h1>Age Calculator</h1>
  </header>

  <main class="main">
    <div id="error" class="error hidden">
      Date is invalid!
    </div>
    <div class="form">
      <div class="form-element">
        <label for="day" class="form-label">Day</label>
        <input id="day" class="form-input" placeholder="DD" />
      </div>
      <div class="form-element">
        <label for="month" class="form-label">Month</label>
        <input id="month" class="form-input" placeholder="MM" />
      </div>
      <div class="form-element">
        <label for="year" class="form-label">Year</label>
        <input id="year" class="form-input" placeholder="YYYY" />
      </div>
    </div>

    <div class="divider">
      <div class="circle">
        <img src="./assets/images/icon-arrow.svg" alt="Arrow" />
      </div>
    </div>

    <div class="results">
      <div class="result"><span id="year-result" class="result-value">--</span> years</div>
      <div class="result"><span id="month-result" class="result-value">--</span> months</div>
      <div class="result"><span id="day-result" class="result-value">--</span> days</div>
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
